<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>{{ page.title }} — {{ site.title }}</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body { font-family: system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial,sans-serif; line-height: 1.5; }
    header, nav, main, footer { max-width: 1000px; margin: 0 auto; padding: 1rem; }
    nav a { margin-right: 1rem; }
    .tag { font-size: .85rem; padding: .1rem .5rem; border: 1px solid #ddd; border-radius: 999px; margin-right: .4rem; }
    .grid { display: grid; grid-template-columns: repeat(auto-fill,minmax(260px,1fr)); gap: 1rem; }
    .card { border: 1px solid #eee; border-radius: 12px; padding: 1rem; }
  </style>
</head>
<body>
  <header>
    <h1><a href="{{ "/" | relative_url }}">{{ site.title }}</a></h1>
    <p>{{ site.description }}</p>
    <nav>
      <a href="{{ "/protocols/"   | relative_url }}">Protocols</a>
      <a href="{{ "/tools/"       | relative_url }}">Tools</a>
      <a href="{{ "/atlas/"       | relative_url }}">Atlas</a>
      <a href="{{ "/curiosities/" | relative_url }}">Curiosities</a>
      <a href="{{ "/about/"       | relative_url }}">About</a>
      <a href="{{ "/search/"      | relative_url }}">Search</a>
    </nav>
  </header>
  <main>{{ content }}</main>
  <footer><small>© {{ site.title }} {{ "now" | date: "%Y" }}</small></footer>
</body>
</html>
